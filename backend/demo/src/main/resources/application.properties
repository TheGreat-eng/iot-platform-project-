# MySQL DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/iot_platform_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# Sử dụng 'iot_user' hoặc 'root' nếu bạn bỏ qua bước tạo user riêng
spring.datasource.username=iot_user
spring.datasource.password=YourStrongPassword

# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: DDL (Data Definition Language) auto-update
# 'update': Spring sẽ tự động cập nhật schema (thêm cột, bảng) khi bạn thay đổi Entity. Rất tiện cho phát triển.
# 'create-drop': Xóa và tạo lại CSDL mỗi khi khởi động, hữu ích cho testing.
# 'validate': Kiểm tra xem schema có khớp với Entity không, không thay đổi gì.
# 'none': Tắt tính năng tự động.
spring.jpa.hibernate.ddl-auto=update